<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com CSS</title>
    <link rel="stylesheet" href="../Stylesheet/slider.css" />
</head>
<body>

    <div id="carousel" class="carousel">
    <div class="slides">
        <div class="slide" data-state="active"><img class="slide-image" src="../Imagens/img/img/shawarma.jpeg" alt=""></div>
        <div class="slide"><img class="slide-image" src="../Imagens/img/img/massa.jpeg" alt=""></div>
        <div class="slide"><img class="slide-image" src="../Imagens/img/img/pizza.jpeg" alt=""></div>
        <div class="slide"><img class="slide-image" src="../Imagens/img/img/sobremesa.jpeg" alt=""></div>
    </div>
    <div class="indicators">
        <input class="indicator" name="indicator" data-slide="1" data-state="active" checked type="radio" />
        <input class="indicator" name="indicator" data-slide="2" type="radio" />
        <input class="indicator" name="indicator" data-slide="3" type="radio" />
        <input class="indicator" name="indicator" data-slide="4" type="radio" />
    </div>
    </div>
    
</body>
<script src="../js/slider.js"></script>
</html>
