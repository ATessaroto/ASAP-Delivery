<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Asap Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fe76b256b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="..//Stylesheet/style.css">
    <link rel="stylesheet" href="../Stylesheet/slider.css" />
    <link rel="stylesheet" href="../../0. Global/css/style_modal.css"> <!--Sempre copiar esse onde tiver o nav-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <!--Começo Header-->
        <section id="header">
            <a href="#" id="logo"><img id="img_logo" src="../Imagens/logo-ASAP.png" alt="logo"></a>

            <ul id="buttons">
                <li class="btn" id="btn_inicio"><a class="link_btn" id="btn_inicio_id" href="../../3.Home/html/inicio.html">ínicio</a></li>
                <li class="btn" id="btn_restaurante"><a class="link_btn" href="../../4.Restaurantes/restaurantes.html">Restaurantes</a></li>
                <li class="btn" id="btn_categoria"><a class="link_btn" href="../../5.Categoria/Categorias.html">Categorias</a></li>
            </ul>

            <div class="input_pesquisa">
                <i class="fa-solid fa-magnifying-glass" style="color:gray;"></i>
                <input type="search" onclick="SubmitEvent" id="pesquisa" name="pesquisa"
                    placeholder="Pesquise por Item...">
            </div>

            <div class="end">
                <ul class='navArea'>
                    <li><a><i id="user" class="fa-solid fa-user"></i>Usuário</a>
                        <ul class="sub-menu">
                            <li class="dropdown_li"><a href="../../4.Restaurantes/Pedidos.html">Pedidos</a></li>
                            <li class="dropdown_li"><a class="pagamento">Pagamentos</a></li>
                            <li class="dropdown_li"><a class="meus_dados">Meus dados</a></li>
                            <li class="dropdown_li"><a href="../../1.Login/login.html">Sair</a></li>
                        </ul>
                    </li>
                    <li><a class="sacola"><i id="bag" class="fa-solid fa-bag-shopping"></i>Sacola</a></li>
                </ul>
            </div>

            <dialog class="dialog_pagamento">
                <h1 id="titulo">Seus Pagamentos Cadastrados:</h1>
            </dialog>

            <dialog class="dialog_dados">
                <h1 id="titulo">Atualizar Seus Dados:</h1>
            </dialog>

            <dialog class="dialog_sacola">
              <h1 id="titulo">Sua sacola:</h1>
              <table>
                <thead>
                  <tr>
                    <td>Item</td>
                    <td>Quantidade</td>
                  </tr>
                </thead>
                <tbody id="items-sacola"></tbody>
              </table>
              <button type="button" onclick="clearSacola()">Limpar</button>
              <button type="button">Finalizar</button>
          </dialog>
    
        </section> 
    <!--Fim Header-->

    <section id="carousel" class="carousel">
        <div class="slides">
            <div class="slide" data-state="active"><img class="slide-image" src="..//Imagens/1.png" alt=""></div>
            <div class="slide"><img class="slide-image" src="..//Imagens/2.png" alt=""></div>
            <div class="slide"><img class="slide-image" src="..//Imagens/3.png" alt=""></div>
        </div>
        <div class="indicators">
            <input class="indicator" name="indicator" data-slide="1" data-state="active" checked type="radio" />
            <input class="indicator" name="indicator" data-slide="2" type="radio" />
            <input class="indicator" name="indicator" data-slide="3" type="radio" />
        </div>
    </section>

</body>
<script src="../js/slider.js"></script>
<script src="../../0. Global/js/modal.js"></script> <!--Sempre copiar esse onde tiver o nav-->
</html>
